        /* Style to set the div style to display
            countdown timer */
        #countDownTimer{
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            display: inline-block;
            font-size: 50px;
            font-weight: bold;
            text-align: center;
        }
 
        #countDownTimer > div{
            padding: 10px;
            border-radius: 3px;
            background: snow;
            display: inline-block;
        }
 
        #countDownTimer div > span {
            background: rgba(255, 0, 0, 0.932);
            display: inline-block;
            padding: 20px;
            border-radius: 5px;
        }
 
        .timeText{
            font-weight:bold;
            padding-top: 5px;
            font-size: 20px;
            text-decoration: line-through;
            text-decoration-color: snow;
            color:black;
        }

<body>
  <img src="images/np_logowhite.jpeg" alt="Nobody's Perfect Logo" width="200">
    <h1>
        Welcome to the Nobody's Perfect Community.
        <br>
        Site goes live in:
    </h1>
    <br>
    
    
    
 
    <div id="countDownTimer">
        <div>
            <span id="days"></span>
            <div class="timeText">Days</div>
        </div>
        
        <div>
            <span id="hours"></span>
            <div class="timeText">Hours</div>
        </div>
        
        <div>
            <span id="minutes"></span>
            <div class="timeText">Minutes</div>
        </div>
        
        <div>
            <span id="seconds"></span>
            <div class="timeText">Seconds</div>
        </div>
    </div>
    
    <script>
        
        // Set the date and time for countdown timer
        // in string format
        var countDownDate = new Date("May 6, 2020 18:00:00").getTime();
 
        // Increase the count down timer
        // with every 1 second
        var x = setInterval(function() {
 
            // Get the current date and time
            var currentTime = new Date().getTime();
    
            // Difference between current and given date
            // in milliseconds
            var timeDifference = countDownDate - currentTime;
    
            // The difference of time converted into days,
            // hours, minutes and seconds
            var days = Math.floor(timeDifference 
                            / (1000 * 60 * 60 * 24));
 
            var hours = Math.floor((timeDifference % 
                   (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
 
            var minutes = Math.floor((timeDifference %
                       (1000 * 60 * 60)) / (1000 * 60));
 
            var seconds = Math.floor((timeDifference %
                            (1000 * 60)) / 1000);
    
            // Display the output
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
    
            // If the count down is over, write some text 
            if (timeDifference < 0) {
                clearInterval(x);
                document.getElementById("countDownTimer").innerHTML
                                = "Countdown Timer Ended!";
            }
        }, 1000);
    </script>   
    
    <h2>Nobody's Perfect and that's perfectly fine.</h2>
</body>

  <script>
    (function ($) {
      var $animation_elements = $('.et-waypoint'),
        $window = $(window);

      function check_if_in_view() {
        var window_height = $window.height(),
          window_top_position = $window.scrollTop(),
          window_bottom_position = (window_top_position + window_height);

        $animation_elements.each(function () {
          var $element = $(this),
            element_height = $element.outerHeight(),
            element_top_position = $element.offset().top,
            element_bottom_position = (element_top_position + element_height);

          //check to see if this element is within viewport
          if ((element_bottom_position >= window_top_position) && (element_top_position <= window_bottom_position)) {
            $element.addClass('et-animated');
          } else {
            $element.removeClass('et-animated');
          }
        });
      }

      $window.on('scroll resize', check_if_in_view);
    })(jQuery);
